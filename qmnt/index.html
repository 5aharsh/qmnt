<!DOCTYPE html>
<html>
	<head>
		<title>Qmnt</title>
        <link rel="stylesheet" href="qmnt/style.css"/>
        <script src="qmnt/script/qmnt.js"></script>
	</head>
	<body style="display:none;">
		<div id="qmnting">
			<form id="qmnt-form">
				<input type="text" id="qmnt-name" placeholder="Name" onkeyup="saveName(this.value)">
				<input type="email" id="qmnt-email" placeholder="Email" onkeyup="saveEmail(this.value)">
				<input type="text" id="qmnt-website" placeholder="Website" onkeyup="saveWeb(this.value)">
				<textarea id="qmnt-con" onkeydown="auto_grow(this)" onkeyup="saveMessage(this.value)" placeholder="Describe your views in 5 or more letters..."></textarea><br>
				<div id="qmnt-box-bottom">
					<input type="submit" id="cmnt-btn" value="Submit">
				</div>
			</form>
		</div>
		<div id="qmnt-section">
		<script>
			function postComment(posts){
				post = posts["1"];
				for(var i=0;i<post.length;i++){
					if(+post[i]["website"]!="")
						$('#qmnt-section').prepend("<details open><summary><span class=\"qmnt-user\"><a href=\""+post[i]["website"]+"\">"+ post[i]["username"] +"</a></span> | <span class=\"qmnt-date\">"+ post[i]["date"] +"</span></summary><blockquote>"+ post[i]["content"] +"</blockquote></details>");
					else
						$('#qmnt-section').prepend("<details open><summary><span class=\"qmnt-user\">"+ post[i]["username"] +"</span> | <span class=\"qmnt-date\">"+ post[i]["date"] +"</span></summary><blockquote>"+ post[i]["content"] +"</blockquote></details>");
				}
			}
			var xhr = new XMLHttpRequest();
			xhr.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					var posts = JSON.parse(this.responseText);
					postComment(posts);
				}
			};
			xhr.open("GET", "qmnt/comment.json", true);
			xhr.send();
		</script>
		</div>
	</body>
</html>
