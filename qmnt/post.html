<!DOCTYPE html>
<html>
	<head>
		<title>Qmnt</title>
        <link rel="stylesheet" href="qmnt/style.css"/>
		<script src="qmnt/script/qmnt.js"></script>
	</head>
	<body style="font-family:arial;">
		<div id="qmnting">
			<form id="qmnt-form" method="GET" action="submit.php">
				<input type="text" id="qmnt-name" placeholder="Name" onkeyup="saveName(this.value)" name="username">
				<input type="email" id="qmnt-email" placeholder="Email" onkeyup="saveEmail(this.value)" name="email">
				<input type="text" id="qmnt-website" placeholder="Website" onkeyup="saveWeb(this.value)" name="website">
				<textarea name="message" id="qmnt-con" onkeydown="auto_grow(this)" placeholder="Describe your views in 5 or more letters..."></textarea><br>
				<div id="qmnt-box-bottom">
					<input type="submit" id="cmnt-btn" value="Submit">
				</div>
			</form>
		</div>
		<div id="qmnt-section">
		<script>
			function postComment(posts){
				var page = window.location.pathname;
				var post = posts[page];
				if(post!=undefined){
					var l = Object.keys(post);
					for(var i in l){
						if(post[l[i]]["website"]!=""){
							$("#qmnt-section").prepend("<details name=\"qmnt-"+l[i]+"\" open><summary><span class=\"qmnt-user\"><a href=\""+post[l[i]]["website"]+"\">"+ post[l[i]]["username"] +"</a></span> | <span class=\"qmnt-date\">"+ post[l[i]]["date"] +"</span><span id=\"qmnt-qmnid\">["+l[i]+"]</span></summary><blockquote>"+ post[l[i]]["content"] +"<hr><a id=\"qmnt-rep-button\" onclick=\"qmnt_reply(this)\" data-qmnt-id=\""+l[i]+"\" href=\"javascript:void(0)\">Reply</a></blockquote></details>");
						}
						else{
							$("#qmnt-section").prepend("<details name=\"qmnt-"+l[i]+"\" open><summary><span class=\"qmnt-user\">"+ post[l[i]]["username"] +"</span> | <span class=\"qmnt-date\">"+ post[l[i]]["date"] +"</span><span id=\"qmnt-qmnid\">["+l[i]+"]</span></summary><blockquote>"+ post[l[i]]["content"] +"<hr><a id=\"qmnt-rep-button\" onclick=\"qmnt_reply(this)\" data-qmnt-id=\""+l[i]+"\" href=\"javascript:void(0)\">Reply</a></blockquote></details>");
						}
					}
				}
			}
			var xhr = new XMLHttpRequest();
			xhr.onreadystatechange = function() {
			  	if (this.readyState == 4 && this.status == 200) {
			    	var posts = JSON.parse(this.responseText);
					postComment(posts);
				}
			};
			var reqhash = "qmnt/comment.json?hash="+Math.floor(Math.random()*1000000000000000);
			xhr.open("GET", reqhash, true);
			xhr.send();

		</script>
		</div>
	</body>
</html>
